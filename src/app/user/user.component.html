<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign In</h5>
          <form class="form-signin" #userForm="ngForm" (ngSubmit)="onSubmit()" novalidate>

            <div class="form-group">
              <label>Username</label>
              <input type="text" #username="ngModel" required class="form-control" [class.is-invalid]="username.invalid && username.touched" name="username" [(ngModel)]="loginForm.username">
              <small class="text-danger" [class.d-none]="username.valid || username.untouched">Username is required</small>
            </div>

            <div class="form-group">
              <label>Password</label>
              <input type="Password" #password="ngModel" required class="form-control" [class.is-invalid]="username.invalid && username.touched" name="password" [(ngModel)]="loginForm.password">
              <small class="text-danger" [class.d-none]="password.valid || password.untouched">Password is required</small>
              <a class="resetpwd" href="#">Forgot Password?</a>
            </div>

            <button class="btn btn-lg btn-primary btn-block text-uppercase" [disabled]="userForm.form.invalid" type="submit">Login</button>

          </form>

          <div class="signup">
            <p>Don't have an accout? <a routerLink='/signup'>Sign Up</a></p>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
