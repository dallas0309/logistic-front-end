<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign Up</h5>
          <form class="signupform"  #signupFormData="ngForm" (ngSubmit)="onSubmit()" novalidate>
            <div class="form-group">
              <label> Username </label>
              <input type="text" #username="ngModel" required class="form-control" [class.is-invalid]="username.invalid && username.touched" name="username" [(ngModel)]="signupForm.username" >
              <small class="text-danger" [class.d-none]="username.valid || username.untouched"> Username is required </small>
            </div>

            <div class="form-group">
              <label> First Name </label>
              <input type="text" #first_name="ngModel" required class="form-control" [class.is-invalid]="first_name.invalid && first_name.touched" name="first_name" [(ngModel)]="signupForm.first_name" >
              <small class="text-danger" [class.d-none]="first_name.valid || first_name.untouched"> First Name is required </small>
            </div>

            <div class="form-group">
              <label> Last Name </label>
              <input type="text" #last_name="ngModel" required class="form-control" [class.is-invalid]="last_name.invalid && last_name.touched" name="last_name" [(ngModel)]="signupForm.last_name" >
              <small class="text-danger" [class.d-none]="last_name.valid || last_name.untouched"> Last Name is required </small>
            </div>

            <div class="form-group">
              <label> Email </label>
              <input type="email" #email="ngModel" required email class="form-control" [class.is-invalid]="email.invalid && email.touched" name="email" [(ngModel)]="signupForm.email" >
              <small *ngIf="email.errors?.required" class="text-danger" [class.d-none]="email.valid || email.untouched"> Email is required </small>
              <small *ngIf="email.errors?.email" class="text-danger" [class.d-none]="email.valid || email.untouched"> Email must be in right format </small>
            </div>

            <div class="form-group">
              <label> Password </label>
              <input type="password" #password="ngModel" required minlength="6" class="form-control" [class.is-invalid]="password.invalid && password.touched" name="password" [(ngModel)]="signupForm.password" >
              <small *ngIf="password.errors?.required" class="text-danger" [class.d-none]="password.valid || password.untouched"> Password is required </small>
              <small *ngIf="password.errors?.minlength" class="text-danger" [class.d-none]="password.valid || password.untouched"> Password must be at least 6 characters </small>
            </div>

            <div class="form-group">
              <label> User Type </label><br>
              <span style="margin-right: 30px;"><input type="radio" value="true" name="is_superuser" [(ngModel)]="signupForm.is_superuser"> Admin User</span>
              <input type="radio" value="false" name="is_superuser" [(ngModel)]="signupForm.is_superuser"> Regular User
            </div>

            <button class="btn btn-lg btn-primary btn-block text-uppercase" [disabled]="signupFormData.form.invalid" type="submit">Sign Up</button>
          </form>
          <div class="signup">
            <p>Already have an accout? <a routerLink='/login'>Sign In</a></p>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
