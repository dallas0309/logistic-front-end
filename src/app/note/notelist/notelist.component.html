<div class="title">
  <span>Note</span>
  <div *ngIf="user.is_superuser" class="btn-group">
      <a class="dropdown-item" (click)="add()">Add</a>
  </div>
</div>
<div class="container">
  <ng-container *ngFor = "let note of notes; let i = index">
    <div class="card">
      <div class="card-body">
        <div class="card-title">
          {{note.created}}
          <button *ngIf="user.is_superuser" class="btn btn-link btn-sm dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Action
          </button>
          <div class="dropdown-menu dropdown-menu-right">
            <a class="dropdown-item" (click)="edit(note)">Edit</a>
            <a class="dropdown-item" (click)="confirmDelete(note, i)" >Remove</a>
          </div>
        </div>
        <div class = "card-text">
          <p><span>Note:</span> {{note.note}}</p>
        </div>
      </div>
    </div>
  </ng-container>
</div>
